<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Puzzle Challenge</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#1f1c2c,#928dab);
    color: #fff;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  h1 { margin-top: 20px; }
  #upload-container {
    margin: 20px auto;
    padding: 10px;
    background: rgba(0,0,0,0.5);
    border-radius: 10px;
    display: inline-block;
  }
  #difficulty-select { margin: 10px; padding: 5px; font-size: 16px; }
  button {
    background: #ff6f61;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    font-size: 16px;
    color: #fff;
    cursor: pointer;
    transition: 0.2s;
  }
  button:hover { background: #ff3b2e; }
  #game-container {
    margin-top: 20px;
    display: inline-block;
    background: rgba(0,0,0,0.6);
    padding: 10px;
    border-radius: 10px;
  }
  #game-board {
    display: grid;
    gap: 2px;
    background: #000;
    margin-top: 10px;
  }
  .puzzle-piece {
    cursor: grab;
    transition: transform 0.2s, box-shadow 0.2s;
    border-radius: 5px;
    border: 1px solid #fff3;
  }
  .puzzle-piece.dragging { opacity: 0.6; transform: scale(1.05); }
  #timer-bar {
    width: 80%;
    height: 20px;
    background: #555;
    margin: 15px auto;
    border-radius: 10px;
    overflow: hidden;
  }
  #timer-progress {
    width: 100%;
    height: 100%;
    background: linear-gradient(to right, #00ff88, #00aaff);
    transition: width 1s linear;
  }
  #message { font-size: 18px; margin-top: 10px; font-weight: bold; }
  #score { margin-top: 5px; font-size: 18px; }
</style>
</head>
<body>

<h1>Image Puzzle Challenge</h1>

<div id="upload-container">
  <input type="file" id="image-upload" accept="image/*">
  <select id="difficulty-select">
    <option value="easy">Easy (3x3)</option>
    <option value="medium">Medium (4x4)</option>
    <option value="hard">Hard (5x5)</option>
  </select>
  <button id="start-game">Start Game</button>
</div>

<div id="game-container">
  <div id="game-board"></div>
  <div id="timer-bar"><div id="timer-progress"></div></div>
  <p id="score">Score: 0</p>
  <p id="message"></p>
</div>
<!-- Firebase App (core SDK) -->
<script src="https://www.gstatic.com/firebasejs/10.16.0/firebase-app-compat.js"></script>
<!-- Firebase Storage -->
<script src="https://www.gstatic.com/firebasejs/10.16.0/firebase-storage-compat.js"></script>

<script>
const uploadInput = document.getElementById('image-upload');
const startButton = document.getElementById('start-game');
const difficultySelect = document.getElementById('difficulty-select');
const gameBoard = document.getElementById('game-board');
const timerProgress = document.getElementById('timer-progress');
const messageDisplay = document.getElementById('message');
const scoreDisplay = document.getElementById('score');

let img = null;
let gridSize = 3;
let pieces = [];
let time = 60;
let timer;
let score = 0;
let difficultyMultiplier = 1;

startButton.addEventListener('click', () => {
  const file = uploadInput.files[0];
  if (!file) { alert("Please upload an image."); return; }
  const difficulty = difficultySelect.value;
  if(difficulty === "easy") { gridSize = 3; difficultyMultiplier = 1; time = 60; }
  else if(difficulty === "medium") { gridSize = 4; difficultyMultiplier = 2; time = 90; }
  else { gridSize = 5; difficultyMultiplier = 3; time = 120; }

  const reader = new FileReader();
  reader.onload = function(e) {
    img = new Image();
    img.src = e.target.result;
    img.onload = () => startPuzzle(img);
  };
  reader.readAsDataURL(file);
});

function startPuzzle(image) {
  clearInterval(timer);
  pieces = [];
  gameBoard.innerHTML = '';
  messageDisplay.textContent = '';
  scoreDisplay.textContent = `Score: ${score}`;
  gameBoard.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;

  // Create pieces
  const pieceWidth = 100;
  const pieceHeight = 100;
  for (let y=0; y<gridSize; y++){
    for (let x=0; x<gridSize; x++){
      const canvas = document.createElement('canvas');
      canvas.width = pieceWidth;
      canvas.height = pieceHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(image, x*image.width/gridSize, y*image.height/gridSize, image.width/gridSize, image.height/gridSize, 0,0,pieceWidth,pieceHeight);
      canvas.classList.add('puzzle-piece');
      canvas.dataset.correctIndex = y*gridSize + x;
      pieces.push(canvas);
    }
  }

  // Shuffle
  pieces = pieces.sort(() => Math.random() - 0.5);
  pieces.forEach(piece => gameBoard.appendChild(piece));

  enableDragDrop();
  updateTimerBar();
  timer = setInterval(() => {
    time--;
    updateTimerBar();
    if(time <= 0){
      clearInterval(timer);
      messageDisplay.textContent = "⏰ Time's up! Try again!";
    }
  },1000);
}

function updateTimerBar(){
  const percent = (time/(difficultyMultiplier*60))*100;
  timerProgress.style.width = percent+'%';
}

function enableDragDrop(){
  let dragged = null;

  pieces.forEach(piece => {
    piece.setAttribute('draggable', true);

    piece.addEventListener('dragstart', e => { dragged = piece; piece.classList.add('dragging'); });
    piece.addEventListener('dragend', e => { dragged = null; piece.classList.remove('dragging'); });

    piece.addEventListener('dragover', e => e.preventDefault());
    piece.addEventListener('drop', e => {
      e.preventDefault();
      if(dragged && dragged!==piece){
        const temp = document.createElement('div');
        gameBoard.replaceChild(temp, piece);
        gameBoard.replaceChild(piece, dragged);
        gameBoard.replaceChild(dragged, temp);
        checkPuzzle();
      }
    });
  });
}

function checkPuzzle(){
  const currentPieces = Array.from(gameBoard.children);
  const solved = currentPieces.every((p,i)=> Number(p.dataset.correctIndex) === i);
  if(solved){
    clearInterval(timer);
    const points = time * difficultyMultiplier * 10;
    score += points;
    messageDisplay.textContent = `🎉 Puzzle Solved! +${points} points`;
    scoreDisplay.textContent = `Score: ${score}`;
  }
}
</script>
</body>
</html>
