<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Puzzle Challenge</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#f0f0f0,#cfcfcf);
    color: #333;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  h1 { margin-top: 20px; }
  #upload-container {
    margin: 20px auto;
    padding: 10px;
    background: rgba(255,255,255,0.8);
    border-radius: 10px;
    display: inline-block;
  }
  #difficulty-select { margin: 10px; padding: 5px; font-size: 16px; }
  button {
    background: #6fa1ff;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    font-size: 16px;
    color: #fff;
    cursor: pointer;
    transition: 0.2s;
  }
  button:hover { background: #3b78ff; }
  #game-container {
    margin: 20px auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: rgba(255,255,255,0.8);
    padding: 15px;
    border-radius: 10px;
  }
  #game-board {
    display: grid;
    gap: 2px;
    background: #ddd;
  }
  .puzzle-piece {
    cursor: grab;
    transition: transform 0.2s, box-shadow 0.2s;
    border-radius: 5px;
    border: 1px solid #aaa;
  }
  .puzzle-piece.dragging { opacity: 0.6; transform: scale(1.05); }
  #timer-bar {
    width: 80%;
    height: 20px;
    background: #bbb;
    margin: 15px 0;
    border-radius: 10px;
    overflow: hidden;
  }
  #timer-progress {
    width: 100%;
    height: 100%;
    background: linear-gradient(to right, #00ff88, #00aaff);
    transition: width 1s linear;
  }
  #message { font-size: 18px; margin-top: 10px; font-weight: bold; }
  #score { margin-top: 5px; font-size: 18px; }
</style>
</head>
<body>

<audio id="bg-music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop autoplay></audio>

<h1>Image Puzzle Challenge</h1>

<div id="upload-container">
  <button id="uploadBtn">Upload Image</button>
  <select id="difficulty-select">
    <option value="easy">Easy (3x3)</option>
    <option value="medium">Medium (4x4)</option>
    <option value="hard">Hard (5x5)</option>
  </select>
  <button id="start-game">Start Game</button>
</div>

<div id="game-container">
  <div id="game-board"></div>
  <div id="timer-bar"><div id="timer-progress"></div></div>
  <p id="score">Score: 0</p>
  <p id="message"></p>
</div>

<script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
const uploadBtn = document.getElementById('uploadBtn');
const startButton = document.getElementById('start-game');
const difficultySelect = document.getElementById('difficulty-select');
const gameBoard = document.getElementById('game-board');
const timerProgress = document.getElementById('timer-progress');
const messageDisplay = document.getElementById('message');
const scoreDisplay = document.getElementById('score');

let img = null;
let gridSize = 3;
let pieces = [];
let time = 60;
let timer;
let score = 0;
let difficultyMultiplier = 1;

const myWidget = cloudinary.createUploadWidget({
  cloudName: 'daqtte8go',
  uploadPreset: 'user_uploads',
  folder: 'user_images',
  multiple: false
}, (error, result) => {
  if (!error && result && result.event === "success") {
    img = new Image();
    img.src = result.info.secure_url;
    img.onload = () => alert("Image uploaded! Now click Start Game.");
  }
});

uploadBtn.addEventListener('click', () => myWidget.open());

startButton.addEventListener('click', () => {
  if (!img) { alert("Please upload an image first."); return; }
  const difficulty = difficultySelect.value;
  if(difficulty === "easy") { gridSize = 3; difficultyMultiplier = 1; time = 60; }
  else if(difficulty === "medium") { gridSize = 4; difficultyMultiplier = 2; time = 90; }
  else { gridSize = 5; difficultyMultiplier = 3; time = 120; }
  startPuzzle(img);
});

function startPuzzle(image) {
  clearInterval(timer);
  pieces = [];
  gameBoard.innerHTML = '';
  messageDisplay.textContent = '';
  scoreDisplay.textContent = `Score: ${score}`;
  gameBoard.style.gridTemplateColumns = `repeat(${gridSize}, 100px)`;
  gameBoard.style.gridTemplateRows = `repeat(${gridSize}, 100px)`;
  const pieceWidth = 100;
  const pieceHeight = 100;
  for (let y=0; y<gridSize; y++){
    for (let x=0; x<gridSize; x++){
      const canvas = document.createElement('canvas');
      canvas.width = pieceWidth;
      canvas.height = pieceHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(image, x*image.width/gridSize, y*image.height/gridSize, image.width/gridSize, image.height/gridSize, 0,0,pieceWidth,pieceHeight);
      canvas.classList.add('puzzle-piece');
      canvas.dataset.correctIndex = y*gridSize + x;
      pieces.push(canvas);
    }
  }
  pieces = pieces.sort(() => Math.random() - 0.5);
  pieces.forEach(piece => gameBoard.appendChild(piece));
  enableDragDrop();
  updateTimerBar();
  timer = setInterval(() => {
    time--;
    updateTimerBar();
    if(time <= 0){
      clearInterval(timer);
      messageDisplay.textContent = "â° Time's up! Try again!";
    }
  },1000);
}

function updateTimerBar(){
  const percent = (time/(difficultyMultiplier*60))*100;
  timerProgress.style.width = percent+'%';
}

function enableDragDrop(){
  let dragged = null;
  pieces.forEach(piece => {
    piece.setAttribute('draggable', true);
    piece.addEventListener('dragstart', e => { dragged = piece; piece.classList.add('dragging'); });
    piece.addEventListener('dragend', e => { dragged = null; piece.classList.remove('dragging'); });
    piece.addEventListener('dragover', e => e.preventDefault());
    piece.addEventListener('drop', e => {
      e.preventDefault();
      if(dragged && dragged!==piece){
        const temp = document.createElement('div');
        gameBoard.replaceChild(temp, piece);
        gameBoard.replaceChild(piece, dragged);
        gameBoard.replaceChild(dragged, temp);
        checkPuzzle();
      }
    });
  });
}

function checkPuzzle(){
  const currentPieces = Array.from(gameBoard.children);
  const solved = currentPieces.every((p,i)=> Number(p.dataset.correctIndex) === i);
  if(solved){
    clearInterval(timer);
    const points = time * difficultyMultiplier * 10;
    score += points;
    scoreDisplay.textContent = `Score: ${score}`;
    messageDisplay.textContent = `ðŸŽ‰ Puzzle Solved! +${points} points`;
    if(time > 0) launchConfetti();
  }
}

function launchConfetti(){
  confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
}
</script>
</body>
</html>
